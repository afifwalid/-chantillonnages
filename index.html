<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحليب ومشتقاته</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.png') no-repeat center center fixed; /* رابط الخلفية */
            background-size: cover; /* تغطية كاملة للخلفية */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8); /* خلفية شفافة للنص */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }
        ul {
            list-style-type: disc;
            margin: 10px 0 20px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الحليب ومشتقاته</h1>
        <label for="milk-products">اختر منتجًا:</label>
        <select id="milk-products" onchange="showDetails()">
            <option value="">-- اختر منتجًا --</option>
            <option value="milk">الحليب</option>
            <option value="yogurt">الياغورت</option>
            <option value="cheese">الجبن</option>
        </select>
        <div id="details" style="margin-top: 20px; display: none;">
            <h2 id="product-name"></h2>
            <p><strong>طريقة اقتطاع العينات:</strong> <span id="sampling-method"></span></p>
            <p><strong>عدد العينات التمثيلية:</strong> <span id="sample-count"></span></p>
            <p><strong>الاختبارات المطلوبة:</strong></p>
            <ul id="required-tests"></ul>
        </div>
    </div>
    <script>
        function showDetails() {
            const product = document.getElementById("milk-products").value;
            const detailsDiv = document.getElementById("details");
            const productName = document.getElementById("product-name");
            const samplingMethod = document.getElementById("sampling-method");
            const sampleCount = document.getElementById("sample-count");
            const requiredTests = document.getElementById("required-tests");

            detailsDiv.style.display = "block";

            switch (product) {
                case "milk":
                    productName.textContent = "الحليب";
                    samplingMethod.textContent = "يتم أخذ 3 عينات متساوية من العبوات الموزعة عشوائيًا.";
                    sampleCount.textContent = "9 عينات تمثيلية لكل دفعة إنتاج.";
                    requiredTests.innerHTML = `
                        <li>اختبار الميكروبات الضارة</li>
                        <li>اختبار نسبة الدسم</li>
                        <li>اختبار الحموضة</li>
                    `;
                    break;
                case "yogurt":
                    productName.textContent = "الياغورت";
                    samplingMethod.textContent = "يتم اقتطاع عينات عشوائية من مختلف العبوات.";
                    sampleCount.textContent = "6 عينات لكل دفعة إنتاج (100 كغ).";
                    requiredTests.innerHTML = `
                        <li>اختبار الميكروبات</li>
                        <li>تحليل الطعم والقوام</li>
                        <li>اختبار الحموضة</li>
                    `;
                    break;
                case "cheese":
                    productName.textContent = "الجبن";
                    samplingMethod.textContent = "تُؤخذ عينات من مختلف الأحجام والأنواع الموجودة في الدفعة.";
                    sampleCount.textContent = "4 عينات تمثيلية لكل دفعة (50 كغ).";
                    requiredTests.innerHTML = `
                        <li>تحليل الملوحة</li>
                        <li>تحليل نسبة الدسم</li>
                        <li>اختبار الميكروبات</li>
                    `;
                    break;
                default:
                    productName.textContent = "";
                    samplingMethod.textContent = "";
                    sampleCount.textContent = "";
                    requiredTests.innerHTML = "";
                    detailsDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
